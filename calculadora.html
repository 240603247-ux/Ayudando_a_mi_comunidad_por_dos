    <body>

<div class="container">
    <h2>Calculadora de Calorías Diarias</h2>

    <label>Sexo:</label>
    <select id="sexo">
        <option value="hombre">Hombre</option>
        <option value="mujer">Mujer</option>
    </select>

    <label>Peso (kg):</label>
    <input type="number" id="peso" placeholder="Ejemplo: 70">

    <label>Estatura (cm):</label>
    <input type="number" id="altura" placeholder="Ejemplo: 170">

    <label>Edad:</label>
    <input type="number" id="edad" placeholder="Ejemplo: 25">

    <label>Nivel de actividad:</label>
    <select id="actividad">
        <option value="1.2">Sedentario</option>
        <option value="1.375">Ligero (1-3 días/semana)</option>
        <option value="1.55">Moderado (3-5 días/semana)</option>
        <option value="1.725">Intenso (6-7 días/semana)</option>
        <option value="1.9">Muy intenso</option>
    </select>

    <button style="color: rgb(0, 0, 0);" onclick="calcularCalorias()">Calcular</button>

    <div id="resultado" class="resultado"></div>
</div>

<script>
function calcularCalorias() {
    const sexo = document.getElementById("sexo").value;
    const peso = parseFloat(document.getElementById("peso").value);
    const altura = parseFloat(document.getElementById("altura").value);
    const edad = parseInt(document.getElementById("edad").value);
    const actividad = parseFloat(document.getElementById("actividad").value);

    // Validación simple
    if (!peso || !altura || !edad) {
        document.getElementById("resultado").innerHTML = "<p style='color:red;'>Por favor llena todos los campos.</p>";
        return;
    }

    // Cálculo del MB
    let MB;
    if (sexo === "hombre") {
        MB = (10 * peso) + (6.25 * altura) - (5 * edad) + 5;
    } else {
        MB = (10 * peso) + (6.25 * altura) - (5 * edad) - 161;
    }

    // Gasto energético total
    const GET = MB * actividad;

    // Mostrar resultados
    document.getElementById("resultado").innerHTML = `
        <h3>Resultados:</h3>
        <p><strong>Metabolismo Basal (MB):</strong> ${MB.toFixed(2)} kcal/día</p>
        <p><strong>Calorías para mantener peso:</strong> ${GET.toFixed(0)} kcal/día</p>
        <p><strong>Para bajar de peso:</strong> ${Math.round(GET - 500)} a ${Math.round(GET - 300)} kcal/día</p>
        <p><strong>Para subir de peso:</strong> ${Math.round(GET + 300)} a ${Math.round(GET + 500)} kcal/día</p>
    `;
}
</script>
calcular
